<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM | Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/icon-star.svg" alt="logo" class="logo" />
        <h1 class="visually-hidden">Interactive Rating Component</h1>
      </header>
      <main>
        <form action="">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <fieldset class="ratings-btns">
            <legend class="visually-hidden">Please rate from 1 to 5:</legend>
            <label for="rating-1" class="visually-hidden">1</label>
            <input
              type="radio"
              name="rating"
              aria-label="Rate 1"
              value="1"
              id="rating-1"
              class="ratings-btn"
            />
            <label for="rating-2" class="visually-hidden">2</label>
            <input
              type="radio"
              name="rating"
              aria-label="Rate 2"
              value="2"
              id="rating-2"
              class="ratings-btn"
            />
            <label for="rating-3" class="visually-hidden">3</label>
            <input
              type="radio"
              name="rating"
              aria-label="Rate 3"
              value="3"
              id="rating-3"
              class="ratings-btn"
            />
            <label for="rating-4" class="visually-hidden">4</label>
            <input
              type="radio"
              name="rating"
              aria-label="Rate 4"
              value="4"
              id="rating-4"
              class="ratings-btn"
            />
            <label for="rating-5" class="visually-hidden">5</label>
            <input
              type="radio"
              name="rating"
              aria-label="Rate 5"
              value="5"
              id="rating-5"
              class="ratings-btn"
            />
          </fieldset>
          <input type="submit" value="Submit" class="submit" />
        </form>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
